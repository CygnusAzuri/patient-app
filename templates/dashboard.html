<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}</h2>
        <p>You are now logged in.</p>

        <!-- Buttons for View, Update, and Create Patient -->
        <a href="{{ url_for('patient_list') }}"><button>View Patients</button></a>
        <a href="{{ url_for('patient_form') }}"><button>Create New Patient</button></a>
        <a href="{{ url_for('patient_update', id=1) }}"><button>Update Patient (Demo ID: 1)</button></a>
        
        <br><br>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
